apiVersion: apps/v1
kind: Deployment
metadata:
  name: heys-web
  labels:
    app: heys-web
spec:
  replicas: 3
  selector:
    matchLabels:
      app: heys-web
  template:
    metadata:
      labels:
        app: heys-web
    spec:
      containers:
        - name: heys-web
          image: heys:latest
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: 'production'
          resources:
            requests:
              memory: '256Mi'
              cpu: '250m'
            limits:
              memory: '512Mi'
              cpu: '500m'
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: heys-web-service
spec:
  selector:
    app: heys-web
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: LoadBalancer
