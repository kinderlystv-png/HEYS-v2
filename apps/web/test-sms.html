<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HEYS SMS Test</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background: #f5f5f5;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 { margin-top: 0; color: #333; }
    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin: 8px 0;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background: #22c55e;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 12px;
    }
    button:hover { background: #16a34a; }
    button:disabled { background: #ccc; cursor: not-allowed; }
    .status {
      margin-top: 16px;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
    }
    .success { background: #dcfce7; color: #166534; }
    .error { background: #fee2e2; color: #991b1b; }
    .info { background: #dbeafe; color: #1e40af; }
    .log {
      margin-top: 20px;
      padding: 12px;
      background: #1e1e1e;
      color: #0f0;
      font-family: monospace;
      font-size: 12px;
      border-radius: 8px;
      max-height: 200px;
      overflow-y: auto;
    }
    .warning {
      background: #fef3c7;
      color: #92400e;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üîê HEYS SMS Test</h1>
    
    <div class="warning">
      ‚ö†Ô∏è –≠—Ç–æ —Ç–µ—Å—Ç–æ–≤–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ SMS.ru API.<br>
      –ö–∞–∂–¥–∞—è SMS —Å—Ç–æ–∏—Ç ~2-3 —Ä—É–±–ª—è.
    </div>
    
    <div>
      <label>–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞:</label>
      <input type="tel" id="phone" value="+7 962 455-61-11" placeholder="+7 XXX XXX-XX-XX">
    </div>
    
    <button id="sendBtn" onclick="sendTestSms()">üì§ –û—Ç–ø—Ä–∞–≤–∏—Ç—å —Ç–µ—Å—Ç–æ–≤—É—é SMS</button>
    
    <div>
      <label>–ö–æ–¥ –∏–∑ SMS:</label>
      <input type="text" id="code" placeholder="1234" maxlength="4">
    </div>
    
    <button id="verifyBtn" onclick="verifyTestCode()" disabled>‚úÖ –ü—Ä–æ–≤–µ—Ä–∏—Ç—å –∫–æ–¥</button>
    
    <div id="status"></div>
    
    <div class="log" id="log"></div>
  </div>

  <script>
    // API –∫–ª—é—á SMS.ru
    const API_KEY = '78608003-ED53-BC7C-0C47-788283EBCC3F';
    
    // –¢–µ–∫—É—â–∏–π –∫–æ–¥ (–¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏)
    let currentCode = null;
    
    function log(msg) {
      const logEl = document.getElementById('log');
      const time = new Date().toLocaleTimeString();
      logEl.innerHTML += `[${time}] ${msg}\n`;
      logEl.scrollTop = logEl.scrollHeight;
      console.log(msg);
    }
    
    function setStatus(msg, type = 'info') {
      document.getElementById('status').innerHTML = `<div class="status ${type}">${msg}</div>`;
    }
    
    function normalizePhone(phone) {
      let digits = phone.replace(/\D/g, '');
      if (digits.startsWith('8') && digits.length === 11) {
        digits = '7' + digits.slice(1);
      }
      if (digits.length === 10) {
        digits = '7' + digits;
      }
      return digits;
    }
    
    function generateCode() {
      return Math.floor(1000 + Math.random() * 9000).toString();
    }
    
    async function sendTestSms() {
      const phone = document.getElementById('phone').value;
      const normalizedPhone = normalizePhone(phone);
      
      if (normalizedPhone.length !== 11) {
        setStatus('‚ùå –ù–µ–≤–µ—Ä–Ω—ã–π –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞', 'error');
        return;
      }
      
      // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –∫–æ–¥
      currentCode = generateCode();
      const message = `HEYS: –í–∞—à –∫–æ–¥ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è: ${currentCode}`;
      
      log(`üì± –û—Ç–ø—Ä–∞–≤–∫–∞ –Ω–∞ ${normalizedPhone}...`);
      log(`üìù –ö–æ–¥: ${currentCode}`);
      
      document.getElementById('sendBtn').disabled = true;
      setStatus('‚è≥ –û—Ç–ø—Ä–∞–≤–∫–∞...', 'info');
      
      try {
        // –ò—Å–ø–æ–ª—å–∑—É–µ–º —Å–µ—Ä–≤–µ—Ä–Ω—ã–π –ø—Ä–æ–∫—Å–∏ –¥–ª—è –æ–±—Ö–æ–¥–∞ CORS
        const isLocalhost = window.location.hostname === 'localhost';
        const proxyUrl = isLocalhost 
          ? '/api/sms'  // –õ–æ–∫–∞–ª—å–Ω–æ —á–µ—Ä–µ–∑ Vite proxy –∏–ª–∏ Vercel dev
          : 'https://heys-v2-web.vercel.app/api/sms';  // –ü—Ä–æ–¥–∞–∫—à–Ω
        
        log(`üîó Proxy: ${proxyUrl}`);
        
        const response = await fetch(proxyUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            api_id: API_KEY,
            to: normalizedPhone,
            msg: message
          })
        });
        
        const result = await response.json();
        
        log(`üì¨ –û—Ç–≤–µ—Ç: ${JSON.stringify(result)}`);
        
        if (result.status_code === 100) {
          setStatus(`‚úÖ SMS –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞! –ö–æ–¥: <b>${currentCode}</b>`, 'success');
          document.getElementById('verifyBtn').disabled = false;
        } else {
          const errors = {
            200: '–ù–µ–≤–µ—Ä–Ω—ã–π api_id',
            201: '–ù–µ —Ö–≤–∞—Ç–∞–µ—Ç —Å—Ä–µ–¥—Å—Ç–≤',
            202: '–ù–µ–≤–µ—Ä–Ω—ã–π –Ω–æ–º–µ—Ä',
            204: '–û—Ç–ø—Ä–∞–≤–∏—Ç–µ–ª—å –Ω–µ —Å–æ–≥–ª–∞—Å–æ–≤–∞–Ω',
            206: '–î–Ω–µ–≤–Ω–æ–π –ª–∏–º–∏—Ç'
          };
          setStatus(`‚ùå –û—à–∏–±–∫–∞: ${errors[result.status_code] || result.status_code}`, 'error');
        }
        
      } catch (error) {
        log(`‚ùå –û—à–∏–±–∫–∞: ${error.message}`);
        
        // –ï—Å–ª–∏ CORS ‚Äî –ø–æ–∫–∞–∂–µ–º –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏—é
        if (error.message.includes('CORS') || error.message.includes('fetch')) {
          setStatus(`
            ‚ö†Ô∏è CORS –±–ª–æ–∫–∏—Ä–æ–≤–∫–∞. –ò—Å–ø–æ–ª—å–∑—É–π –∫–æ–Ω—Å–æ–ª—å –±—Ä–∞—É–∑–µ—Ä–∞:<br><br>
            <code>–ö–æ–¥: <b>${currentCode}</b></code><br><br>
            –ò–ª–∏ –æ—Ç–∫—Ä–æ–π —ç—Ç—É —Å—Ç—Ä–∞–Ω–∏—Ü—É –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ (localhost:3001)
          `, 'error');
          document.getElementById('verifyBtn').disabled = false;
        } else {
          setStatus(`‚ùå –û—à–∏–±–∫–∞: ${error.message}`, 'error');
        }
      }
      
      document.getElementById('sendBtn').disabled = false;
    }
    
    function verifyTestCode() {
      const inputCode = document.getElementById('code').value.trim();
      
      if (!currentCode) {
        setStatus('‚ùå –°–Ω–∞—á–∞–ª–∞ –æ—Ç–ø—Ä–∞–≤—å—Ç–µ SMS', 'error');
        return;
      }
      
      if (inputCode === currentCode) {
        setStatus('‚úÖ –ö–æ–¥ –≤–µ—Ä–Ω—ã–π! –ü–≠–ü –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–æ.', 'success');
        log('‚úÖ –í–µ—Ä–∏—Ñ–∏–∫–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞');
      } else {
        setStatus(`‚ùå –ù–µ–≤–µ—Ä–Ω—ã–π –∫–æ–¥. –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π: ${currentCode}`, 'error');
        log(`‚ùå –ù–µ–≤–µ—Ä–Ω—ã–π –∫–æ–¥: ${inputCode} !== ${currentCode}`);
      }
    }
    
    // Init
    log('üöÄ HEYS SMS Test ready');
    log(`üí∞ API Key: ${API_KEY.substring(0, 8)}...`);
  </script>
</body>
</html>
