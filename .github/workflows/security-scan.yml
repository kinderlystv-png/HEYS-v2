name: üõ°Ô∏è Security Scan & SAST

on:
  push:
    branches: [main, develop]
  pull_request:
    types: [opened, synchronize]
  schedule:
    # Run weekly on Monday at 3:00 UTC
    - cron: "0 3 * * 1"
  workflow_dispatch:

concurrency:
  group: security-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sast-analysis:
    name: SAST Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run SAST Scanner
        run: node scripts/security/sast-scan.js
        continue-on-error: true

      - name: Upload SAST Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: sast-results
          path: reports/security/sast-*.json
          retention-days: 30

  dependency-security:
    name: Dependency Security Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Dependency Check
        run: node scripts/security/dependency-check.js
        continue-on-error: true

      - name: Upload Dependency Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dependency-results
          path: reports/security/dependency-*.json
          retention-days: 30

  security-report:
    name: Security Report
    runs-on: ubuntu-latest
    needs: [sast-analysis, dependency-security]
    if: always()
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download SAST Results
        uses: actions/download-artifact@v4
        with:
          name: sast-results
          path: reports/security/
        continue-on-error: true

      - name: Download Dependency Results
        uses: actions/download-artifact@v4
        with:
          name: dependency-results
          path: reports/security/
        continue-on-error: true

      - name: Generate Security Report
        run: node scripts/security/security-report.js

      - name: Upload Security Report
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: |
            reports/security/security-*.json
            reports/security/security-dashboard.html
          retention-days: 30

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const reportPath = 'reports/security/security-summary.json';

            if (!fs.existsSync(reportPath)) {
              console.log('Security report not found, skipping PR comment');
              return;
            }

            const report = JSON.parse(fs.readFileSync(reportPath, 'utf8'));
            const score = report.score || 'N/A';
            const status = score >= 80 ? '‚úÖ' : score >= 60 ? '‚ö†Ô∏è' : '‚ùå';

            const body = `## üõ°Ô∏è Security Scan Results

            **Security Score:** ${status} ${score}/100

            | Category | Issues |
            |----------|--------|
            | Critical | ${report.critical || 0} |
            | High | ${report.high || 0} |
            | Medium | ${report.medium || 0} |
            | Low | ${report.low || 0} |

            [View Full Report](${process.env.GITHUB_SERVER_URL}/${process.env.GITHUB_REPOSITORY}/actions/runs/${process.env.GITHUB_RUN_ID})`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
