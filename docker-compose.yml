version: "3.8"

services:
  heys-web:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - API_PORT=4001
      - LOG_LEVEL=info
    healthcheck:
      test: ["CMD", "pnpm", "--filter", "@heys/web", "run", "health-check"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - heys-network
    deploy:
      resources:
        limits:
          cpus: "0.8"
          memory: 384M

  # Development version with hot reload
  heys-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    ports:
      - "3001:3001"
      - "4001:4001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - API_PORT=4001
      - DATABASE_NAME=projectB
    volumes:
      - .:/app
      - /app/node_modules
      - /app/packages/*/node_modules
    command: pnpm run dev
    networks:
      - heys-network

networks:
  heys-network:
    driver: bridge
